type User @table {
  displayName: String!
  createdAt: Timestamp!
  email: String
  photoUrl: String
}

type Child @table {
  name: String!
  createdAt: Timestamp!
  dateOfBirth: Date
  notes: String
  user: User!
}

type Event @table {
  title: String!
  startTime: Timestamp!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  description: String
  endTime: Timestamp
  location: String
  isCompleted: Boolean
  user: User!
  child: Child
}

type Task @table {
  title: String!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  description: String
  dueDate: Timestamp
  isCompleted: Boolean
  priority: String
  user: User!
  child: Child
}

type HealthRecord @table {
  recordType: String!
  recordDate: Date!
  description: String!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  notes: String
  user: User!
  child: Child!
}

type ShoppingList @table {
  name: String!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  description: String
  user: User!
}

type ShoppingListItem @table {
  itemName: String!
  createdAt: Timestamp!
  updatedAt: Timestamp!
  quantity: Int
  notes: String
  isPurchased: Boolean
  shoppingList: ShoppingList!
}